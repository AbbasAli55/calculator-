<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calc-text">
          <p name="user-input" id="user-input">0</p>
        </div>
        <div class="calc-keys">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>0</button>
          <button>.</button>
          <button>+</button>
          <button style="background-color: rgb(255, 0, 0);">C</button>
          <button>DEL</button>
          <button style="background-color: rgb(92, 105, 255);">=</button>
        </div>
      </div>
      
      <script src="script.js"></script>
</body>
</html>
